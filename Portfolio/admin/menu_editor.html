<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>menu_editor</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/decoupled-document/ckeditor.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <!--<script type="text/javascript" src="${pageContext.request.contextPath}/ckeditor/ckeditor.js"></script>-->
    <link rel="stylesheet" type="text/css" href="editor.css">
</head>
<body>
    <script type="text/javascript">
    $(function(){
        CKEDITOR.replace('do_content',{
            filebrowserUploaderUrl: '${pageContext.request.contextPath}/adm/fileupload.do'
        });
    });
    </script>
    <div id="big-box">
        <div id="box">
            <!-- The toolbar will be rendered in this container. -->
            <div id="toolbar-container" class="container"></div>

            <!-- This container will become the editable. -->
            <div id="box_making">
                <!-- 고정 div로 만들어두고, 여기에 텍스트를 지정할게 아니라 우측판에서 드래그 앤 드랍해서 글상자를 만들기 사용-->
                <div id="preview"></div>
            </div>
        </div>
        <div id="image-tool">
            <div id="text_image_tool"> Image-tool</div>
            <div id="imgae-tool-box">
                <div id=""
                <div id="editor" style="width: 80%; height: inherit; float: left;"></div>
            </div>
        </div>
    </div>
    <script>
        DecoupledEditor
            .create( document.querySelector( '#editor' ) )
            .then( editor => {
                const toolbarContainer = document.querySelector( '#toolbar-container' );

                toolbarContainer.appendChild( editor.ui.view.toolbar.element );
            } )
            .catch( error => {
                console.error( error );
            } );
    </script>
</body>
</html>
