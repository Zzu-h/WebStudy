<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>editor</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/decoupled-document/ckeditor.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <!--<script type="text/javascript" src="${pageContext.request.contextPath}/ckeditor/ckeditor.js"></script>-->
</head>
<body>
    <script type="text/javascript">
    $(function(){
        CKEDITOR.replace('do_content',{
            filebrowserUploaderUrl: '${pageContext.request.contextPath}/adm/fileupload.do'
        });
    });
    </script>
    <!-- The toolbar will be rendered in this container. -->
    <div id="toolbar-container" style="width: 100%; box-shadow: 0px 1px 5px 1px gray;"></div>

    <!-- This container will become the editable. -->
    <div id="box" style="width: 100%; height: 500px; float: left;">
        <!-- 고정 div로 만들어두고, 여기에 텍스트를 지정할게 아니라 우측판에서 드래그 앤 드랍해서 글상자를 만들기 사용-->
        
        <div id="editor" style="width: 80%; height: inherit; float: left;">
            <p>This is the initial editor content.</p>
        </div>
        <div id="image-tool" style="float: left; width: 15%; height: inherit; border: 1px solid black; box-shadow: -1px 1px 5px 0px gray;">
            <div style="width: 100%; height: 30px; text-align: center; padding-top: 10px; box-shadow: -1px 0px 5px 0px gray; "> Image-tool</div>
            <div style="width: 100%; height: 90%; margin-top: 8px; border: 1px dotted red;">
                <div id="menu" style="width: 10px; height: 10px; background-color: yellow;"></div>
            </div>
        </div>
    </div>
    <script>
        DecoupledEditor
            .create( document.querySelector( '#editor' ) )
            .then( editor => {
                const toolbarContainer = document.querySelector( '#toolbar-container' );

                toolbarContainer.appendChild( editor.ui.view.toolbar.element );
            } )
            .catch( error => {
                console.error( error );
            } );
    </script>
</body>
</html>
